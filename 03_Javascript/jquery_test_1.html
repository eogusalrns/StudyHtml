<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <script src="js/jquery-3.5.1.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
           $('h1').css('color','red');
           $('h1').css('background','black');
           console.log($('script').attr('src'));

           // 이미지 속성 변경
/*         $('img').attr('alt',"jQuery라이브러리로 속성 지정");
           $('img').attr('src',"http://placehold.it/200x200");
           $('img').attr('width',"200"); */

/*            $('img').attr({
               alt: 'jQuery 라이브러리 사용한 속성 지정',
               src: 'http://placehold.it/200x200',
               width: 200
           }) */
           $('img').attr({
               alt: 'jQuery 라이브러리 사용한 속성 지정',
               src: function (index) {
                   var size = (index+1) * 100;
                   return "http://placehold.it/" + size + "x200";
               }
           })
           $('.box').css({
                float: 'left',
                margin:10,
                width:100,
                height:100,
                backgroundColor:function(index){
                    if (index == 0){
                        return 'red';
                    }else if (index == 1){
                        return 'green';
                    }else{
                        return 'blue';
                    }
                }

           });
        });
    </script>
</head>
<body>
    <h1>Jquery</h1>
    <h1>Hello,World</h1>
    <h1>Tuesday</h1>
    <br>
    <img src="" alt="">
    <img src="" alt="">
    <img src="" alt="">
    <br>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
