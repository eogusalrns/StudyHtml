<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Selector Basic</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #header > h1 {color:skyblue}
        #section h1 {color:slateblue}
    </style>
</head>
<body>
    <div id="header">
        <h1 class="title">Lorem ipsum</h1>
        <div id="nav">
            <h1>navigation</h1>
        </div>
    </div>
    <div id="section">
        <h1 class="title">Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur recusandae nihil odio? Corporis provident quos ducimus illum saepe eos! Illum facere excepturi optio doloribus omnis dolorem expedita reiciendis qui commodi.</p>
    </div>
</body>
</html>
